name: Build CV (Pandoc) and Publish to Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'cv/**'
      - '.github/workflows/build-cv.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Pandoc + minimal TeX (enough for most CVs)
      - name: Install Pandoc and TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive texlive-latex-recommended texlive-latex-extra

      # Build HTML (Pandoc citeproc w/ refs.bib and custom CSS)
      - name: Build HTML CV
        working-directory: cv
        run: |
          pandoc cv.tex -o index.html \
            --standalone \
            --css style.css \
            --citeproc \
            --bibliography=refs.bib \
            --metadata title="Vinny Gupta â€” CV"

      # Publish the /cv folder (contains index.html, style.css, etc.)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cv

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
